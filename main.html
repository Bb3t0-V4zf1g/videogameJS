<!DOCTYPE html>

<head>

            <div id="top" class="row col-12">
                <header class="col-12 col-md-4 bg-secondary text-white border">

                </header>
                <nav class="col-12 col-md-8 bg-secondary text-white border">

                </main>
            </div>
            <div id="footer" class="row col-12 border bg-primary">
                <footer class="text-center py-3">
                    <h3>Alberto Vazquez Figueroa &copy; </h3>
                </footer>
            </div>

        </div>
